<div class="popup_reg">
    <form class="popup_reg_form">
        <h2>Open an Account</h2>
        <img alt="close-icon" id="popup_reg-close" src="images/svg%20/popupclose.svg">
        <div>
             <span>
                <p>First name:</p>
                <input id="First-name" name="First-name" type="text">
        </span>
            <span>
                <p>Last name:</p>
                <input id="Last-name" name="Last-name" type="text">
        </span>

        </div>

        <div>
             <span>
                <p>Email:</p>
                <input id="email"  name="email" type="email">
        </span>
            <span>
                <p>Phone:</p>
                <input id="phone" name="phone" type="tel">
        </span>

        </div>

        <div class="country-select">

             <span>
                <p>Country of residence:</p>
                 <div class="country-select-input">
                        <img class="arrow-select" src="images/svg%20/arrow-select.svg" alt="arrow">
                     <span class="select-input_result" id="select-input_result">
                         <p class="select-result">Russia</p>
                         <p class="select-result">Poland</p>
                         <p class="select-result">Germany</p>
                     </span>
                 </div>
             </span>

        </div>

        <div>
            <span class="checkbox-container">
                <p>What type of account you wanna open?</p>
                <div class="input_box">
                    <div>
                        <input id="personal" checked name="account" type="radio">
                        <label for="personal">Personal</label>
                    </div>
                    <div>
                        <input id="Corporate"  name="account" type="radio">
                        <label for="Corporate">Corporate</label>
                    </div>
                </div>
            </span>
        </div>

        <div class="deposit">
             <span>
                <p>WhatÂ´s your deposit amount?</p>
                <input name="deposit" id="deposit" type="text">
        </span>
            <span>
                <p>Broker:</p>
                <div class="country-select">
                         <div class="country-select-input broker-select-input">
                                <img src="images/svg%20/interactiveBrokers.svg" class="broker-link" alt="broker">
                                <img  class="arrow-select broker-select" src="images/svg%20/arrow-select.svg" alt="arrow">
                             <span class="select-input_result broker-select-result">
                                    <img src="images/svg%20/interactiveBrokers.svg" class="broker-link" alt="broker">
                                 <img src="images/svg%20/interactiveBrokers.svg" class="broker-link" alt="broker">
                                 <img src="images/svg%20/interactiveBrokers.svg" class="broker-link" alt="broker">
                             </span>
                         </div>
                </div>
        </span>

        </div>

        <div class="comment-box" >
            <p>Comment:</p>
            <span class="comment_massage" contenteditable="true">

            </span>
        </div>
        <button type="submit">
            Send
        </button>

    </form>
</div>
